<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="flex flex-col bg-gray-100 font-sans antialiased">
  
  
  <nav class="bg-blue-600 text-white p-4 flex justify-between">
    <div>
      <h1 class="text-3xl font-bold text-white">AI Blog Generator</h1>
    </div>
    <div class="space-x-4">
      <a href="#" class="text-white text-xl hover:underline">Welcome {{user.username}}</a>
      <a href="index" class="text-white text-xl hover:underline">Home</a>
      <a href="all-blogs" class="text-white text-xl hover:underline">All blogs</a>
      <a href="logout" class="text-white text-xl hover:underline">Logout</a>
    </div>
  </nav>
  
  <div class="container mx-auto mt-10 px-4 sm:px-0">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">

      <section class="space-y-2">
        <h2 class="text-xl mb-4 font-semibold">Blog Post Details</h2>
        <div class="border border-gray-300 p-4 rounded-lg">
          <h3 class="text-lg font-semibold mt-4">Blog Post Title</h3>
          <p class="text-gray-700">{{article.generated_content}}</p>
          <hr class="border-gray-300 my-4">
          <h4 class="text-lg  font-semibold ">Youtube Title</h4>
          <p class="text-gray-700 mt-4">{{article.youtube_title}}</p>
          <h4 class="text-lg font-semibold mt-4">Youtube Link</h4>
          <a href="{{article.youtube_link}}" class="text-blue-600 hover:underline ">{{article.youtube_link}}</a>
        </div>

        
      </section>
      
    </div>
  </div>
  <footer class="text-center text-gray-600 mt-4">
    Powered by <a href="#">Muhammad</a>
  </footer>

</body>
</html>
