<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Blog Posts</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="flex flex-col bg-gray-100 font-sans min-h-screen antialiased">


  <nav class="bg-blue-600 text-white p-4 flex justify-between">
    <div>
      <h1 class="text-3xl font-bold text-white">AI Blog Generator</h1>
    </div>
    <div class="space-x-4 ">
      <a href="/" class="text-white text-2xl hover:underline">Home</a>
      <a href="logout" class="text-white text-2xl hover:underline">Log Out</a>
    </div>
  </nav>


  <!--Main section with all blogs-->

  <div class="container mx-auto mt-9">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
      <section>
        <h2 class="text-xl mb-4 font-semibold">All Blogs List</h2>
        <div class="space-y-4">

          {%for article in articles reversed%}
          <a href="blog-details/{{article.id}}"> 
              <div class="border border-gray-300 rounded-lg p-4">
                <h3 class="text-lg font-semibold">{{article.youtube_title}}</h3>
                <p class="text-lg text-gray-500">{{article.generated_content|truncatechars:80}}</p>
              </div>
              {% endfor %}
          </a>
        </div>


      </section>
    </div>
  </div>
  <footer class="text-center text-lg text-gray-700 mt-3">Powered by <a href="#">Muhammad</a></footer>
</body>
</html>
