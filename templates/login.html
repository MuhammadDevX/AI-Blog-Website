<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="flex flex-col bg-gray-100 font-sans antialiased">
    
    <nav class="bg-blue-600 text-white p-4 flex justify-between">
      <div>
        <h1 class="text-3xl font-bold text-white">AI Blog Generator</h1>
      </div>
      <div>
        <a href="signup" class="text-white text-2xl hover:underline">Signup</a>
      </div>
    </nav>

    <div class="container mx-auto mt-10 min-h-screen">
      <div class="bg-white p-8 mx-auto max-w-md rounded-lg w-full">


        <form action="" method="POST" class="space-y-6">

          {% csrf_token %}

          {%if error_message%}
          <h2 class="text-red-500 font-semibold text-center">{{error_message}}</h2>
          {%endif%}

          <h2 class="text-2xl font font-semibold flex-grow mb-5">Login</h2>
          <div class="">
            <label for="username" class="block mb-1 font-medium">Username</label>
            <input type="text" placeholder="Enter Name" id="username" name ="username" class="w-full p-2  border rounded" />
          </div>
          
          <div>
            <label for="password" class="block mb-1 font-medium">Password</label>
            <input type="password" id="password" name="password" class="w-full p-2  border rounded" placeholder="Enter Password"/>
          </div>

          <button type ="submit" class="bg-blue-600 p-4 text-white rounded-lg w-full hover:bg-blue-700 transition duration-300 ease-in-out focus:bg-blue-800">Login</button>

        </form>
      </div>
    </div>

    <footer></footer>
  </body>
</html>
