<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="flex flex-col bg-gray-100 min-h-screen font-sans antialiased">

  
  <nav class="bg-blue-600 text-white p-4 flex justify-between">
    <div>
      <h1 class="text-3xl font-bold text-white">AI Blog Generator</h1>
    </div>
    <div>
      <a href="login" class="text-white text-2xl hover:underline">Login</a>
    </div>
  </nav>


  <div class="flex mt-10 justify-center max-h-screen">
    <div class="bg-white p-8 max-w-md rounded-lg w-full">


      <form action="" method="POST" class="space-y-4">

         {% csrf_token %}

          {%if error_message%}
          <h2 class="text-red-500 font-semibold text-center">{{error_message}}</h2>
          {%endif%}


        <h2 class="text-2xl font font-semibold flex-grow mb-5">Sign Up</h2>
        <div>
          <label for="username" class="block mb-1 font-medium">Username</label>
          <input type="text" placeholder="Enter Name" id="username" name ="username" class="w-full p-2  border rounded" />
        </div>
        

        <div>
          <label for="email" class="font-medium mb-1 block" >Email</label>
          <input type="email" name="email" id="email" placeholder="Enter Email" class="w-full p-2  border" >
        </div>



        <div>
          <label for="password" class="block mb-1 font-medium">Password</label>
          <input type="password" id="password" name="password" class="w-full p-2  border rounded" placeholder="Enter Password"/>
        </div>

        <div>
          <label for="confirm-password" class="block mb-1 font-medium">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" class="w-full p-2  border rounded" placeholder="Re-enter Password"/>
        </div>

        <button type ="submit" class="bg-blue-600 p-4 text-white rounded-lg w-full hover:bg-blue-700 transition duration-300 ease-in-out focus:bg-blue-800">Signup</button>

      </form>
    </div>
  
</body>
</html>
